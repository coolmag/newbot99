<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>AURORA v3.7 STABLE</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–π –≤–µ—Å —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --bg: #008080; --gray: #c0c0c0; --navy: #000080; --green: #0f0; --white: #fff; --dark: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'VT323', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; user-select: none; }
        
        /* –û–∫–Ω–æ —Å –Ω–æ—Ä–º–∞–ª—å–Ω—ã–º–∏ —Ç–µ–Ω—è–º–∏ */
        .window { position: relative; width: 320px; background: var(--gray); border: 2px solid var(--white); border-right-color: var(--dark); border-bottom-color: var(--dark); padding: 4px; box-shadow: 6px 6px 0 rgba(0,0,0,0.4); }
        .title-bar { background: var(--navy); color: var(--white); padding: 4px 8px; display: flex; justify-content: space-between; font-size: 20px; align-items: center; }
        
        /* –≠–∫—Ä–∞–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–≤–µ—á–µ–Ω–∏—è */
        .screen { background: #011; border: 2px inset #808080; height: 100px; margin: 6px 0; padding: 10px; color: var(--green); display: flex; flex-direction: column; align-items: center; position: relative; overflow: hidden; text-shadow: 0 0 5px var(--green); }
        .screen::before { content: ""; position: absolute; inset: 0; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.15) 50%); background-size: 100% 4px; z-index: 2; pointer-events: none; }
        
        .marquee { font-size: 24px; white-space: nowrap; width: 100%; text-align: center; margin-top: 5px; }
        
        /* –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä */
        .vis { display: flex; align-items: flex-end; gap: 3px; height: 30px; margin-top: auto; }
        .bar { width: 6px; background: var(--green); height: 10%; transition: height 0.15s ease; box-shadow: 0 0 3px var(--green); }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .btn { background: var(--gray); border: 2px solid var(--white); border-right-color: var(--dark); border-bottom-color: var(--dark); font-family: inherit; font-size: 24px; cursor: pointer; padding: 5px; display: flex; justify-content: center; }
        .btn:active { border: 2px solid var(--dark); border-right-color: var(--white); border-bottom-color: var(--white); transform: translate(1px,1px); }
        
        /* –ü–ª–µ–π–ª–∏—Å—Ç */
        .drawer { position: absolute; inset: 0; background: var(--gray); z-index: 10; transform: translateY(105%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 4px; display: flex; flex-direction: column; }
        .drawer.open { transform: translateY(0); }
        .list { flex: 1; overflow-y: auto; background: var(--white); border: 2px inset #808080; margin-top: 4px; }
        .item { padding: 10px; border-bottom: 1px dotted #888; color: #000; font-size: 18px; cursor: pointer; }
        .item:hover { background: #eee; }
        .item.active { background: var(--navy); color: #fff; }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <span>AURORA v3.7 STABLE</span>
        <span style="cursor:pointer" onclick="toggleL()">[?]</span>
    </div>
    
    <div class="screen">
        <div id="m" class="marquee">READY TO ROCK</div>
        <div id="v" class="vis"></div>
        <div id="stat" style="font-size: 14px; opacity: 0.7; margin-top: 5px;">STOPPED</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="prev()">‚èÆ</button>
        <button class="btn" id="playBtn" onclick="toggle()">‚ñ∂</button>
        <button class="btn" onclick="next()">‚è≠</button>
    </div>
    
    <button class="btn" style="width: 100%; margin-top: 6px; font-size: 18px;" onclick="toggleL()">OPEN PLAYLIST</button>

    <div id="drw" class="drawer">
        <div class="title-bar"><span>SELECT STATION</span><span onclick="toggleL()" style="cursor:pointer">‚úï</span></div>
        <div id="lst" class="list"></div>
    </div>
</div>

<audio id="aud"></audio>

<script>
    const tracks = [
        {n: "TOP HITS 2025", q: "top", e: "üî•"},
        {n: "PHONK DRIFT", q: "phonk", e: "üèéÔ∏è"},
        {n: "LO-FI CHILL", q: "lofi", e: "‚òï"},
        {n: "90s DISCO", q: "90s", e: "üìº"},
        {n: "HARD ROCK", q: "rock", e: "üé∏"}
    ];
    
    let cur = 0;
    const a = document.getElementById('aud'), m = document.getElementById('m'), 
          st = document.getElementById('stat'), v = document.getElementById('v'),
          drw = document.getElementById('drw'), lst = document.getElementById('lst');

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–∞–ª–æ—á–∫–∏ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
    for(let i=0; i<12; i++) v.innerHTML += `<div class="bar"></div>`;
    const bars = document.querySelectorAll('.bar');

    function play(i) {
        cur = i;
        const t = tracks[i];
        m.innerText = `${t.e} ${t.n}`;
        st.innerText = "CONNECTING...";
        a.src = `https://stream.example.com/${t.q}`; // URL –ø–æ—Ç–æ–∫–∞
        a.play().then(() => {
            st.innerText = "PLAYING ONLINE";
            document.getElementById('playBtn').innerText = "‚è∏";
        }).catch(() => { st.innerText = "STREAM ERROR"; });
        renderList();
    }

    function toggle() {
        if(!a.src) return play(0);
        if(a.paused) { a.play(); st.innerText="PLAYING"; document.getElementById('playBtn').innerText="‚è∏"; }
        else { a.pause(); st.innerText="PAUSED"; document.getElementById('playBtn').innerText="‚ñ∂"; }
    }

    function next() { play((cur + 1) % tracks.length); }
    function prev() { play((cur - 1 + tracks.length) % tracks.length); }
    function toggleL() { drw.classList.toggle('open'); }

    function renderList() {
        lst.innerHTML = '';
        tracks.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `item ${i === cur ? 'active' : ''}`;
            el.innerText = `${t.e} ${t.n}`;
            el.onclick = () => { play(i); toggleL(); };
            lst.appendChild(el);
        });
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è ¬´–ø—Ä—ã–≥–∞—é—â–∏—Ö¬ª –±–∞—Ä–æ–≤
    setInterval(() => {
        if(!a.paused) {
            bars.forEach(b => {
                const h = Math.random() * 90 + 10;
                b.style.height = h + '%';
            });
        } else {
            bars.forEach(b => b.style.height = '10%');
        }
    }, 150);

    renderList();
</script>
</body>
</html>
