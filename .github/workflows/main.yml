name: Run Telegram Bot

on:
  # Позволяет запускать воркфлоу вручную со страницы Actions в GitHub
  workflow_dispatch:

  # Запускает воркфлоу по расписанию
  schedule:
    # Каждые 6 часов. GitHub Actions автоматически перезапустит бота.
    - cron: "0 */6 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Таймаут чуть меньше 6 часов, чтобы воркфлоу корректно завершился и перезапустился
    timeout-minutes: 355 

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip" # Кэширует зависимости для ускорения последующих запусков

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Run the bot
        run: python main.py
        env:
          # Передаем секреты из GitHub в окружение нашего бота
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Эти переменные могут понадобиться в будущем
          # WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          # BASE_URL: ${{ secrets.BASE_URL }}
